<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<div class="page-wrapper">



  <div class="calculator">
    <div class="calculator__sum">
      <h2>Сумма чисел</h2>
      <input type="number" name="first__sum" class="first__sum">
      <input type="number" name="second__sum" class="second__sum">
      <input type="text" name="ans__sum" class="ans__sum" readonly>
    </div>
    <div class="calculator__diff">
      <h2>Разность чисел</h2>
      <input type="number" name="first__diff" class="first__diff">
      <input type="number" name="second__diff" class="second__diff">
      <input type="text" name="ans__diff" class="ans__diff" readonly>
    </div>
    <div class="calculator__multipl">
      <h2>Умножение чисел</h2>
      <input type="number" name="first__multipl" class="first__multipl">
      <input type="number" name="second__multipl" class="second__multipl">
      <input type="text" name="ans__multipl" class="ans__multipl" readonly>
    </div>
    <div class="calculator__divide">
      <h2>Деление чисел</h2>
      <input type="number" name="first__divide" class="first__divide">
      <input type="number" name="second__divide" class="second__divide">
      <input type="text" name="ans__divide" class="ans__divide" readonly>
    </div>
  </div>
</div>
<script src="./js/main.js"></script>
</body>
</html>
